<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Transpose Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8">Online Transpose Tool</h1>
        
        <!-- Add Song Form -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
            <h2 class="text-2xl font-bold mb-4">Add a New Song</h2>
            <form id="addSongForm">
                <div class="mb-4">
                    <label for="songTitle" class="block text-gray-700 font-bold mb-2">Song Title</label>
                    <input type="text" id="songTitle" class="w-full p-2 border border-gray-300 rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="songKey" class="block text-gray-700 font-bold mb-2">Key</label>
                    <input type="text" id="songKey" class="w-full p-2 border border-gray-300 rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="songChords" class="block text-gray-700 font-bold mb-2">Lyrics/Chords</label>
                    <textarea id="songChords" class="w-full p-2 border border-gray-300 rounded-lg" rows="4" required></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Add Song</button>
            </form>
        </div>

        <!-- Song List -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4">Song List</h2>
            <div id="songList" class="chord-container">
                <!-- Songs will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Fullscreen Modal -->
    <div id="fullscreenModal" class="fullscreen-modal">
        <div class="fullscreen-content">
            <button id="closeFullscreen" class="bg-red-500 text-white px-4 py-2 rounded-lg mb-4">Close</button>
            <div id="fullscreenContent"></div>
        </div>
    </div>

    <footer class="text-center mt-8">
        <p>Created by evanski11</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
